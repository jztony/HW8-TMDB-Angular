<nav class="navbar navbar-expand-lg navbar-dark"  style="background-color: #010c20;">
  <a class="navbar-brand" [routerLink]="'.'">USC Films</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse text-right">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" href="#" (click)="isMenuCollapsed = true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/myList" (click)="isMenuCollapsed = true">My List</a>
      </li>
    </ul>

    <app-search-bar style="float: right;"></app-search-bar>

  </div>
</nav>
